<!-- well_done.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Well Done!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Well Done, {{ user.username }}!</h1>
        <p>You have successfully logged in.</p>

        <!-- Buttons to navigate to Quiz List & Create Quiz -->
        <div class="mt-4">
            <a href="{% url 'quiz_list' %}" class="btn btn-primary">Go to Quiz List</a>
            <a href="{% url 'create_quiz' %}" class="btn btn-success">Create a New Quiz</a>
        </div>

        <!-- Logout Form -->
        <form action="{% url 'logout' %}" method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</body>
</html>
